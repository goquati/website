<script>
    const quatiApiUrl = "https://goquati-web2pdf-7i6fr.ondigitalocean.app/web2pdf?url=$URL";
    const curlStr = "--location '" + quatiApiUrl + "' --output $FILE_NAME.pdf"
    const initialUrl = "https://example.com"

    function extractFileName(url) {
        const matches = url.match(/^(?:https?:\/\/)?(?:www\.)?(?:[^\/\n]+\.)?([^\/\n]+\.[^\/\n]+)/i);
        if (matches && matches.length >= 2)
            return matches[1]
        return "download.pdf"
    }

    function downloadURI(uri, name) {
        let link = document.createElement("a");
        link.download = name;
        link.href = uri;
        link.target = '_blank'
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        delete link;
    }


    const fileName = extractFileName(initialUrl)
    document.addEventListener('DOMContentLoaded', (event) => {
        const curl = document.getElementById('try-it-curl')
        curl.innerText = curlStr.replace("$URL", initialUrl).replace("$FILE_NAME", fileName)

        const tryItInput = document.getElementById('try-it-input');
        tryItInput.addEventListener('input', function (event) {
            const urlInput = event.target.value;
            curl.innerText = curlStr.replace("$URL", urlInput).replace("$FILE_NAME", extractFileName(urlInput))
        })

        document.getElementById('download-btn').addEventListener('click', function (event) {
            let urlInput = tryItInput.innerText
            if (!urlInput)
                urlInput = initialUrl
            const fileName = extractFileName(urlInput)
            const url = quatiApiUrl.replace("$URL", urlInput)
            downloadURI(url, fileName)
        })
    });
</script>
